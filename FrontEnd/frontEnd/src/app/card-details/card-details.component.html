<div class="container-fluid">
  <h1>Card Details</h1>

  <div class="row">
    <div class="col-xs-3 col-md-6 col-lg-4" style="background-color:white;">
         <img  src="{{card.imageURL}}" alt="carss" width="" height="">
    </div>
    <div class="col-xs-3 col-md-6 col-lg-4" style="background-color:white;">
    <br>
      <p> Id: {{card.cardId}}<p></p>
      <p> Name: {{card.cardName}}<p>
      <p>Class: {{card.cardClass}}</p>
      <p> Attack: {{card.attackNumber}}<p>
      <p> Defense: {{card.defenceNumber}}<p>
    </div>
  </div>
</div>
