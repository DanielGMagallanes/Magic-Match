
<div class="container-fluid" *ngIf="view">
  <br>
  <br>
  <h1 (click)="GetCards()">Card Collection uu {{collection.collectionId}}</h1>
  <br>
  
    <div class="row">
        <div  *ngFor="let card of cards" class="col-sm-2" style="background-color:white;">
            <a routerLink ="/cardDetails/{{card.id}}" [card]="card">
                 <img  src={{card.imageURL}} alt="cards" width="100" height="100">
            </a >
        </div>    
    </div>
</div>
