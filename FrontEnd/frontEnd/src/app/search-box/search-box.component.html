<div class ="container">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="cardName" required [(ngModel)]="cardName" name="cardName" placeholder="Enter a Card Id">
        </div>
        <button type="submit" class="btn btn-default" (click)="OnSubmit()">Search</button>

    </form>
</div>

<div *ngIf="view">
    <div >
        <li>Card Name: {{card.cardName}}</li>
        <li>Card ID: {{card.cardId}}</li>
        <li>Card Class: {{card.cardClass}}</li>
        <li>Attack: {{card.attackNumber}}</li>
        <li>Defense: {{card.defenceNumber}}</li>
    </div>
    
    <div>
        <img src = {{card.imageURL}} width = 250 height = 300>
    </div>

</div>
